<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/registration form.css" />
  </head>
  <body>
    {% include 'header.html' %}

    <div
      id="alert-message-error"
      class="alert alert-danger"
      style="display: none"
      data-message="{{ message|default('') }}"
    ></div>

    <div class="container w-75">
      <h1>Registration Form</h1>
      <form action="" method="POST">
        <div class="form-group mb-4">
          <label for="firstName">First Name</label>
          <input
            class="form-control"
            type="text"
            id="firstName"
            name="firstName"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="lastName">Last Name</label>
          <input
            class="form-control"
            type="text"
            id="lastName"
            name="lastName"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        Already a member? <a href="/login">Login</a>
        <p class="mt-3 text-muted">
          Join our community and get personalized movie recommendations for
          free!
        </p>
      </form>
    </div>

    <footer>
      <p>&copy; 2023 Movie Recommender. All rights reserved.</p>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="../static/registration_form.js"></script>
</html>
