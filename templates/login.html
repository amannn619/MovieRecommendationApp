<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/registration form.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/">Movies</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" id="nav">
          <a class="nav-item nav-link active" id="register" href="/register"
            >Register</a
          >
          <a class="nav-item nav-link active" id="login" href="/login">Login</a>
        </div>
      </div>
    </nav>

    <div
      id="alert-message-error"
      class="alert alert-danger"
      style="display: none"
      data-message="{{ message|default('') }}"
    ></div>
    <div
      id="alert-message-success"
      class="alert alert-success"
      style="display: none"
      data-message="{{ message|default('') }}"
    >
      Registered Successfully.
    </div>
    <div class="container w-75">
      <h1>Login</h1>
      <form action="" method="POST">
        <div class="form-group mb-4">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
        New here? <a href="/register">Register</a>
      </form>
    </div>
    <footer>
      <p>&copy; 2023 Movie Recommender. All rights reserved.</p>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="../static/login.js"></script>
</html>
